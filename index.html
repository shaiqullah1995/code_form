<body>
    
    <form action="" class="sh">
        <h1>Project Management</h1>
        <p>
            <label for="fname">Porject Name:</label>
            <input type="text" id="fname" name="fname"  placeholder="Project name">
        </p>
        <p>
            <label for="fname">Assigend To:</label>

                <option value="css">Css</option>
                <option value="js">Js</option>
                <option value="html">Html</option>

            </select>  
        </p>
         <p>
